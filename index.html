<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minecraft Keyboard</title>

    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- VT323 Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
      <h1 class="title">MINECRAFT KEYBOARD</h1>

      <div class="row set">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <button class="w item">w</button>
        <!-- end of the col 1   -->
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <button class="a item">a</button>
        <!-- end of the col 2   -->
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <button class="s item">s</button>
        <!-- end of the col 3   -->
        </div>

      <!-- end of the row 1   -->
      </div>

      <div class="row set">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <button class="d item">d</button>
        <!-- end of the col 1   -->
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <button class="i item">i</button>
        <!-- end of the col 2   -->
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <button class="j item">j</button>
        <!-- end of the col 3   -->
        </div>

      <!-- end of the row 2   -->
      </div>

      <div class="row set">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <button class="k item">k</button>
        <!-- end of the col 1   -->
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <button class="l item">l</button>
        <!-- end of the col 2   -->
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <button class="m item">m</button>
        <!-- end of the col 3   -->
        </div>

      <!-- end of the row 3   -->

    </div>

  <footer>
    Made with <img class="heart" src="images/heart.png" alt="Minecraft health heart"> by balanasia
  </footer>

  <!-- link JS file -->
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
